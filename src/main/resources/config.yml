############################################################
# +------------------------------------------------------+ #
# |          Configuration: TrailGUI                | #
# +------------------------------------------------------+ #
############################################################
# Don't touch this.
configVersion: 5

#The name of the GUI on page one. Do not use colour codes as it will break the inventory system
inventoryName: "Select Your Trails:"
#Show how many pages there are, Do not set to false unless there is only 1 page of trails, it will cause
# errors otherwise.
showPages: true
#The prefix in game. Make sure to edit the messages too
prefix: "&cFewerTrails&7: "

#Use MySQL for a common database instead of a local userdata. Primarily used for networks.
mysql: false

# Connection details to database if above is true
mysql-conn:
  host: localhost
  user: user
  pass: pass
  database: database
  port: 3306

#Whether or not the inventory will close if the player doesn't have permission.
closeInventoryOnDenyPermission: false

#Clear trails on logout.
clearTrailsOnDisconnect: false

#The worlds this plugin is disabled in. (You can add as many worlds as you want)
disabledWorlds:
  - ExampleWorld

#Whether or not the trail of the player hit will get removed. (Only when getting attacked by another player)
removeTrailOnPlayerHit: false

#Whether or not the trail will be displayed when spinning (The cursor). This is recommended strongly to decrease lag.
disabledWhenSpinning: true

#Whether or not the player can only have one trail at a time.
oneTrailAtATime: false

#Max number of concurrently equipped trails - Only used if the above is false - use 0 for no limit
maxActiveTrails: 4

############################################################
# +------------------------------------------------------+ #
# |          Configuration: GUI                    | #
# +------------------------------------------------------+ #
############################################################

GUI:
  #Whether or not the inventory will close after a trail has been selected.
  closeInventoryAferSelect: false
  #The message sent if the player does not have permission.
  denyPermissionMessage: "&cFewerTrails&7: &4You do not have permission to do this."
  #The message sent when selecting a trail.
  selectTrailMessage: "&cFewerTrails&7: &ASelected the &L%TrailName% &Atrail."
  #The message sent when removing your own trail.
  removeTrailMessage: "&cFewerTrails&7: &ARemoved the &L%TrailName% &Atrail."
  #The item display name for no permissions.
  noPermMessage: "&aUse &d/store &ato purchase trails."
  noPermLore:
    - ""
    - "&eEach rank comes with a default trail!"
    - "&eYou can also buy extra trails from"
    - "&ethe store individually!"
    - ""

############################################################
# +------------------------------------------------------+ #
# |          Configuration: commands                | #
# +------------------------------------------------------+ #
############################################################

Commands:
  #The message sent if the player does not have permission.
  denyPermissionMessage: "&cFewerTrails&7: &4You do not have permission."
  #The message sent when selecting a trail.
  selectTrailMessage: "&cFewerTrails&7:  &ASelected the &L%TrailName% &Atrail."
  #The message sent when removing your own trail.
  removeTrailMessage: "&&cFewerTrails&7:  &ARemoved the &L%TrailName% &Atrail."
  #The message sent when the target is offline. (Use %Target% to specify the target player)
  noTargetMessage: "&cFewerTrails&7:  &AThe player &L%Target% &Acould not be found."
  #The message sent when the target is the player himself.
  targetSelfMessage: "&cFewerTrails&7:  &APlease use /Trail %TrailName% instead."
  #The message sent to the sender when giving another player a trail. (Use %Target% to specify the target player)
  selectTrailSenderMessage: "&cFewerTrails&7:  &A&L%Target% &Anow has the %TrailName% trail."
  #The message sent to the target when receiving a trail. (Use %Sender% to specify the sender)
  selectTrailTargetMessage: "&cFewerTrails&7:  &AYou now have the &L%TrailName% &Atrail."
  #The message sent to the sender when getting their trail removed. (Use %Target% to specify the target player)
  removeTrailSenderMessage: "&cFewerTrails&7:  &A&L%Target% &Ano longer has the %TrailName% trail."
  #The message sent to the target when removing a players trail. (Use %Target% to specify the target player)
  tooManyTrailsMessage: "&cFewerTrails&7:  Too many trails active. Cannot activate trail."


